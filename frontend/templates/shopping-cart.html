	<!-- Shoping Cart -->
	<div class="bg0 p-t-75 p-b-85">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
					<div class="m-l-25 m-r--38 m-lr-0-xl">
					
				<h3 class="p-b-20 ltext-103 cl5">
					Your Items
				</h3>
						<div class="wrap-table-shopping-cart">
							<table class="table-shopping-cart">
								<tr class="table_head">
									<th class="column-1">Item</th>
									<th class="column-2"></th>
									<th class="column-3">Price</th>
									<!-- <th class="column-4">Status</th> -->
									<!-- <th class="column-5"></th> -->
									<th class="column-6"></th>
								</tr>
								{% for p in products %}
								<tr class="table_row">
									<td class="column-1">
										<div class="how-itemcart1">
											{% for k,v in image.items %}
											{% if k == p.id %}
											<img src="{{v}}" alt="IMG">
											{% endif %}
											{% endfor %}
										</div>
									</td>
									<td class="column-2"><a style="color: #6c7ae0;" href="{% url 'detail' slug=p.slug %}">{{p.item_name}}</a></td>
									<td class="column-3">{{p.current_price}}</td>
									<!-- {% for key,value in status %}
									{% if key == p.status %}
									<td class="column-4">{{value}}</td>
									{% endif %}
									{% endfor %} -->
									<!-- <td class="column-5"></td> -->
									<td class="column-6">
										<button
										style="display: inline-flex;"
										class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04"
										>
											Remove Item
										</button>
									</td>
								</tr>
								{% endfor %}
							</table>
						</div>

					</div>
				</div>

			<a href="{% url 'addProduct' %}">	
        <button
          style="display: inline-flex;"
          class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04"
        >
			Add Item
        </button>
		</a>
		</div>
	<script>
