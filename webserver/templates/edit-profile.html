{% extends 'base.html' %} {% load static %} {% block content %}
	<section class="bg0 p-t-20 p-b-20">
		<div class="container">
			<div class="bor10 row">
				<div class="col-md-6 col-lg-6" style="background-image:url({% static 'images/paintings.jpg' %}); background-size:cover; background-position-x: center;">
				</div>
				<div class="col-md-6 col-lg-6 p-b-80 p-l-80 p-r-80">
						<div class="p-t-40" style="text-align: center;">
							<h5 class="mtext-113 cl2 p-b-12">
								Edit Profile
							</h5>

							<form method="POST" action="">
								<div class="bor19 m-b-20" id="alignlogin">
									<input class="stext-111 cl2 plh3 size-116 p-lr-18" type="text" name="f_name" placeholder="First Name">
								</div>
								
								<div class="bor19 m-b-20" id="alignlogin">
									<input class="stext-111 cl2 plh3 size-116 p-lr-18" type="text" name="l_name" placeholder="Last Name">
								</div>

								<div class="bor19 m-b-20" id="alignlogin">
									<input class="stext-111 cl2 plh3 size-116 p-lr-18" type="email" name="email" placeholder="Enter Email">
								</div>

								<div class="bor19 m-b-20" id="alignlogin">
									<input class="stext-111 cl2 plh3 size-116 p-lr-18" type="password" name="password1" placeholder="Enter New Password">
								</div>

								<div class="bor19 m-b-20" id="alignlogin">
									<input class="stext-111 cl2 plh3 size-116 p-lr-18" type="password" name="password2" placeholder="Confirm New Password">
								</div>
								<button style="margin:auto;" type="submit" name="signup-submit" class="flex-c-m stext-101 cl0 size-125 bg3 bor2 hov-btn3 p-lr-15 trans-04" id="alignlogin">

					</div>
